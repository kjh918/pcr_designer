<div id="single-section" class="mode-section">
    <div class="section-title">Single Region Input</div>

    <div class="primer-form">
        <div class="form-row">
            <label for="chrom">CHROM :</label>
            <input type="text" id="chrom" name="chrom" placeholder="chr1">
        </div>

        <div class="form-row">
            <label for="start">START :</label>
            <input type="number" id="start" name="start" placeholder="Number (1-based)">
        </div>

        <div class="form-row">
            <label for="end">END :</label>
            <input type="number" id="end" name="end">
        </div>
    </div>
</div>

<div class="section-title">Primer Design Options</div>

<div class="primer-form">

    <div class="form-row">
        <label for="min_amplicon_length">Minimum Amplicon Length:</label>
        <input type="number" id="min_amplicon_length" name="min_amplicon_length" value="80">
    </div>

    <div class="form-row">
        <label for="max_amplicon_length">Maximum Amplicon Length:</label>
        <input type="number" id="max_amplicon_length" name="max_amplicon_length" value="120">
    </div>

    <div class="form-row">
        <label for="n_primers">Number of Primer Candidates:</label>
        <input type="number" id="n_primers" name="n_primers" value="100">
    </div>

    <div class="form-row">
        <label for="primer_opt_length">Optimal Primer Length:</label>
        <input type="number" id="primer_opt_length" name="primer_opt_length" value="25">
    </div>

    <div class="form-row">
        <label for="primer_min_length">Minimum Primer Length:</label>
        <input type="number" id="primer_min_length" name="primer_min_length" value="20">
    </div>

    <div class="form-row">
        <label for="primer_max_length">Maximum Primer Length:</label>
        <input type="number" id="primer_max_length" name="primer_max_length" value="30">
    </div>

    <div class="form-row">
        <label for="primer_opt_gc">Optimal GC (%):</label>
        <input type="number" id="primer_opt_gc" name="primer_opt_gc" value="50">
    </div>

    <div class="form-row">
        <label for="primer_min_gc">Minimum GC (%):</label>
        <input type="number" id="primer_min_gc" name="primer_min_gc" value="35">
    </div>

    <div class="form-row">
        <label for="primer_max_gc">Maximum GC (%):</label>
        <input type="number" id="primer_max_gc" name="primer_max_gc" value="65">
    </div>

</div>

<div class="help-text">
    Default values follow the PrimerDesigner internal configuration, but you may override them here.
</div>
